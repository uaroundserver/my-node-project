<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <!-- —Å—é–¥–∞ –ø–æ–¥–≥—Ä—É–∂–∞–µ—Ç—Å—è –º–µ–Ω—é -->
  <div id="menu-container"></div>

  <!-- –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <main id="main-content">
    <div class="form-container">
      <h1>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h1>
      <form id="settingsForm">
        <input type="text" id="fullName" placeholder="–§–ò–û" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />
        <input type="text" id="country" placeholder="–°—Ç—Ä–∞–Ω–∞ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è" disabled />
        <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
      </form>
    </div>
  </main>

  <!-- –ø–æ–¥–≥—Ä—É–∂–∞–µ–º –º–µ–Ω—é, –∑–∞—Ç–µ–º menu.js –∏ auth.js -->
  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;

        const menuJs = document.createElement("script");
        menuJs.src = "menu.js";
        document.body.appendChild(menuJs);

        const authJs = document.createElement("script");
        authJs.src = "auth.js"; // –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞ + logout
        document.body.appendChild(authJs);
      });

    const API_BASE = 'https://uaround.onrender.com';

    function fillFromLocalStorage() {
      try {
        const raw = localStorage.getItem('userData');
        if (!raw) return;
        const ud = JSON.parse(raw);
        if (ud.fullName) document.getElementById('fullName').value = ud.fullName;
        if (ud.email)    document.getElementById('email').value    = ud.email;
        if (ud.phone)    document.getElementById('phone').value    = ud.phone;
      } catch (_) {}
    }

    async function loadSettings() {
      const token = localStorage.getItem('userToken');
      if (!token) return location.href = 'login.html';

      try {
        const response = await fetch(`${API_BASE}/api/user/profile`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (response.status === 401) return location.href = 'login.html';
        if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å');

        const data = await response.json();

        document.getElementById('fullName').value = data.fullName || '';
        document.getElementById('email').value    = data.email    || '';
        document.getElementById('phone').value    = data.phone    || '';
        document.getElementById('country').value  = data.country  || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';

        // —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
        const ud = {
          ...(JSON.parse(localStorage.getItem('userData') || '{}')),
          fullName: data.fullName || '',
          email: data.email || '',
          phone: data.phone || ''
        };
        localStorage.setItem('userData', JSON.stringify(ud));
      } catch (err) {
        console.warn('API –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ, –ø–æ–¥—Å—Ç–∞–≤–ª—è—é –∏–∑ localStorage:', err);
        // –∑–∞–ø–æ–ª–Ω—è–µ–º —á–µ–º –µ—Å—Ç—å –ª–æ–∫–∞–ª—å–Ω–æ (–Ω–∞–ø—Ä–∏–º–µ—Ä, email —Å –ª–æ–≥–∏–Ω–∞)
        fillFromLocalStorage();
        // –ª–∏—à—å –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
        document.getElementById('country').value = '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
      }
    }

    async function saveSettings(e) {
      e.preventDefault();
      const token = localStorage.getItem('userToken');
      if (!token) return location.href = 'login.html';

      try {
        const body = {
          fullName: document.getElementById('fullName').value.trim(),
          email:    document.getElementById('email').value.trim(),
          phone:    document.getElementById('phone').value.trim()
        };

        const response = await fetch(`${API_BASE}/api/user/profile`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(body)
        });

        if (response.status === 401) return location.href = 'login.html';
        if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å');

        // –æ–±–Ω–æ–≤–∏–º –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ, —á—Ç–æ–±—ã —Ñ–æ—Ä–º–∞ –ø–æ–¥—Ö–≤–∞—Ç—ã–≤–∞–ª–∞ –æ—Ñ—Ñ–ª–∞–π–Ω
        const ud = {
          ...(JSON.parse(localStorage.getItem('userData') || '{}')),
          fullName: body.fullName,
          email: body.email,
          phone: body.phone
        };
        localStorage.setItem('userData', JSON.stringify(ud));

        alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫:', err);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
      }
    }

    document.getElementById('settingsForm').addEventListener('submit', saveSettings);
    loadSettings();
  </script>
</body>
</html>
