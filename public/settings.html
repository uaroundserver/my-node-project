<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <!-- —Å—é–¥–∞ –ø–æ–¥–≥—Ä—É–∂–∞–µ—Ç—Å—è –º–µ–Ω—é -->
  <div id="menu-container"></div>

  <!-- –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <main id="main-content">
    <div class="form-container">
      <h1>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h1>
      <form id="settingsForm">
        <input type="text" id="fullName" placeholder="–§–ò–û" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />
        <input type="text" id="country" placeholder="–°—Ç—Ä–∞–Ω–∞ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è" disabled />
        <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
      </form>
    </div>
  </main>

  <script>
    const API_BASE = 'https://uaround.onrender.com';

    function logout() {
      localStorage.removeItem('userToken');
      localStorage.removeItem('userData');
      window.location.href = 'login.html';
    }

    function fillFromLocalStorage() {
      try {
        const raw = localStorage.getItem('userData');
        if (!raw) return;
        const ud = JSON.parse(raw);
        if (ud.fullName) document.getElementById('fullName').value = ud.fullName;
        if (ud.email)    document.getElementById('email').value    = ud.email;
        if (ud.phone)    document.getElementById('phone').value    = ud.phone;
      } catch (_) {}
    }

    async function checkAuthAndLoad() {
      const token = localStorage.getItem('userToken');
      if (!token) return logout();

      try {
        const response = await fetch(`${API_BASE}/api/user/profile`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (response.status === 401) return logout();
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è');

        const data = await response.json();
        document.getElementById('fullName').value = data.fullName || '';
        document.getElementById('email').value    = data.email    || '';
        document.getElementById('phone').value    = data.phone    || '';
        document.getElementById('country').value  = data.country  || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';

        // –æ–±–Ω–æ–≤–ª—è–µ–º localStorage.userData
        localStorage.setItem('userData', JSON.stringify(data));
      } catch (err) {
        console.warn('API –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ, –ø–æ–¥—Å—Ç–∞–≤–ª—è—é –∏–∑ localStorage:', err);
        fillFromLocalStorage();
        document.getElementById('country').value = '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
      }
    }

    async function saveSettings(e) {
      e.preventDefault();
      const token = localStorage.getItem('userToken');
      if (!token) return logout();

      try {
        const body = {
          fullName: document.getElementById('fullName').value.trim(),
          email:    document.getElementById('email').value.trim(),
          phone:    document.getElementById('phone').value.trim()
        };

        const response = await fetch(`${API_BASE}/api/user/profile`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(body)
        });

        if (response.status === 401) return logout();
        if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å');

        // –æ–±–Ω–æ–≤–ª—è–µ–º localStorage
        const updatedUser = { ...JSON.parse(localStorage.getItem('userData') || '{}'), ...body };
        localStorage.setItem('userData', JSON.stringify(updatedUser));

        alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫:', err);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
      }
    }

    // –ø–æ–¥–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;
        const menuJs = document.createElement("script");
        menuJs.src = "menu.js";
        document.body.appendChild(menuJs);
      });

    document.getElementById('settingsForm').addEventListener('submit', saveSettings);

    // –ø—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∏ –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    document.addEventListener('DOMContentLoaded', checkAuthAndLoad);
  </script>
</body>
</html>
