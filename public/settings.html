<!DOCTYPE html>
<html lang="ru">
<head>
  <script src="/pwa.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <!-- –º–µ–Ω—é -->
  <div id="menu-container"></div>

  <main id="main-content">
    <div class="form-container">
      <h1>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h1>
      <form id="settingsForm">
        <input type="text" id="fullName" placeholder="–§–ò–û" required />
        <input type="email" id="email" placeholder="Email" disabled required />
        <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />
        <input type="text" id="country" placeholder="–°—Ç—Ä–∞–Ω–∞ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è" disabled />
        <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
      </form>
    </div>
  </main>

  <script>
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –º–µ–Ω—é
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;

        // menu.js —Å –≤–µ—Ä—Å–∏–µ–π + –≤—ã–∑–æ–≤ initMenu
        const menuJs = document.createElement("script");
        menuJs.src = "menu.js?v=6";
        menuJs.onload = () => {
          if (typeof initMenu === "function") initMenu();
        };
        document.body.appendChild(menuJs);

        // auth.js —Å –≤–µ—Ä—Å–∏–µ–π
        const authJs = document.createElement("script");
        authJs.src = "auth.js?v=3";
        document.body.appendChild(authJs);
      });

    const API_BASE = 'https://uaround.onrender.com';

    async function loadSettings() {
      const token = localStorage.getItem('userToken');
      if (!token) return location.href = 'login.html';

      try {
        const response = await fetch(`${API_BASE}/api/user/profile`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (response.status === 401) return location.href = 'login.html';
        if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å');

        const data = await response.json();
        document.getElementById('fullName').value = data.fullName || '';
        document.getElementById('email').value    = data.email    || '';
        document.getElementById('phone').value    = data.phone    || '';
        document.getElementById('country').value  = data.country  || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';

        // –û–±–Ω–æ–≤–ª—è–µ–º localStorage
        const ud = {
          ...(JSON.parse(localStorage.getItem('userData') || '{}')),
          fullName: data.fullName || '',
          email: data.email || '',
          phone: data.phone || ''
        };
        localStorage.setItem('userData', JSON.stringify(ud));
      } catch (err) {
        console.warn('–û—à–∏–±–∫–∞ API, –±–µ—Ä—É –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage:', err);
        const raw = localStorage.getItem('userData');
        if (raw) {
          const ud = JSON.parse(raw);
          document.getElementById('fullName').value = ud.fullName || '';
          document.getElementById('email').value    = ud.email    || '';
          document.getElementById('phone').value    = ud.phone    || '';
          document.getElementById('country').value  = ud.country  || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
        }
      }
    }

    async function saveSettings(e) {
      e.preventDefault();
      const token = localStorage.getItem('userToken');
      if (!token) return location.href = 'login.html';

      try {
        const body = {
          fullName: document.getElementById('fullName').value.trim(),
          phone:    document.getElementById('phone').value.trim()
          // email –∏ country –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º, –æ–Ω–∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω—ã
        };

        const response = await fetch(`${API_BASE}/api/user/profile`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(body)
        });

        if (response.status === 401) return location.href = 'login.html';
        if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å');

        // –û–±–Ω–æ–≤–∏–º localStorage
        const ud = {
          ...(JSON.parse(localStorage.getItem('userData') || '{}')),
          fullName: body.fullName,
          phone: body.phone
        };
        localStorage.setItem('userData', JSON.stringify(ud));

        alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫:', err);
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
      }
    }

    document.getElementById('settingsForm').addEventListener('submit', saveSettings);
    loadSettings();
  </script>
</body>
</html>
