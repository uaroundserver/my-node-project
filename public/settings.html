<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="menu-container"></div>
  <script>
    fetch("menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;
      });
  </script>

  <div class="form-container">
    <h1>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è</h1>
    <form id="settingsForm">
      <input type="text" id="fullName" placeholder="–§–ò–û" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />
      <input type="text" id="country" placeholder="–°—Ç—Ä–∞–Ω–∞ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è" disabled />

      <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>
    </form>
  </div>

  <script>
    async function loadSettings() {
      try {
        const token = localStorage.getItem('token');
        const response = await fetch('/api/user/profile', {
          headers: { Authorization: `Bearer ${token}` }
        });
        const data = await response.json();

        document.getElementById('fullName').value = data.fullName || '';
        document.getElementById('email').value = data.email || '';
        document.getElementById('phone').value = data.phone || '';
        document.getElementById('country').value = data.country || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–∞—Å—Ç—Ä–æ–µ–∫:', err);
      }
    }

    async function saveSettings(e) {
      e.preventDefault();
      try {
        const token = localStorage.getItem('token');
        const body = {
          fullName: document.getElementById('fullName').value,
          email: document.getElementById('email').value,
          phone: document.getElementById('phone').value
        };

        await fetch('/api/user/profile', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(body)
        });

        alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–∫:', err);
      }
    }

    document.getElementById('settingsForm').addEventListener('submit', saveSettings);
    loadSettings();
  </script>
</body>
</html>
