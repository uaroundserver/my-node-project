<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Добро пожаловать | UAround</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Добро пожаловать на платформу <span style="color:#1e90ff;">UAround.com</span></h1>
  <p>Пройдите авторизацию или зарегистрируйтесь, чтобы начать пользоваться платформой.</p>

  <h1>Регистрация</h1>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Пароль" required />

  <select id="country" class="input" required>
  <option value="" disabled selected>🌍Выберите страну проживания</option>
  <option value="Польша">🇵🇱 Польша</option>
  <option value="Германия">🇩🇪 Германия</option>
  <option value="Чехия">🇨🇿 Чехия</option>
  <option value="Италия">🇮🇹 Италия</option>
  <option value="Испания">🇪🇸 Испания</option>
  <option value="Франция">🇫🇷 Франция</option>
  <option value="Румыния">🇷🇴 Румыния</option>
  <option value="Венгрия">🇭🇺 Венгрия</option>
  <option value="Словакия">🇸🇰 Словакия</option>
  <option value="Нидерланды">🇳🇱 Нидерланды</option>
    </select>

    <button type="submit">Зарегистрироваться</button>
  </form>
  <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
</div>

<script src="scripts/register.js"></script>
<script>
  document.getElementById('registerForm').addEventListener('submit', register);
</script>
</body>
</html>
