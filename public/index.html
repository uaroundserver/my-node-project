<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Добро пожаловать | UAround</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Добро пожаловать на платформу <span style="color:#1e90ff;">UAround.com</span></h1>
    <p>Пройдите авторизацию или зарегистрируйтесь, чтобы начать пользоваться платформой.</p>

    <h1>Регистрация</h1>
    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Пароль" required />
<input type="text" name="country" />


      <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
  </div>

  <script src="scripts/register.js" defer></script>
  <script>
    // Убедимся, что функция register загружена, и повесим обработчик после загрузки скрипта
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('registerForm');
      if (form && typeof register === 'function') {
        form.addEventListener('submit', register);
      } else {
        console.error('Функция register не найдена или форма отсутствует.');
      }
    });
  </script>
</body>
</html>
