  <link rel="stylesheet" href="styles.css" />
  <style>
    body {

    }

    .profile-container {
      max-width: 800px;

      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 30px;
      text-align: center;
    }

    .avatar {

      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4a90e2;
      margin-bottom: 15px;
    }

    .upload-btn {
      display: inline-block;
      background: #4a90e2;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .form-group {

    }

    .form-group label {

    }

    .form-group input {

      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn {
      background: #4a90e2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 8px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #357ABD;
    }

    h1 {
      margin-bottom: 5px;
      color: #333;
    }

    p.subtitle {
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div id="menu-container"></div>
  <script>
    fetch("menu.html")

        document.getElementById("menu-container").innerHTML = data;
        let script = document.createElement("script");
        script.src = "public/auth.js";

  <div class="profile-container">
    <img id="avatarPreview" src="default-avatar.png" alt="–ê–≤–∞—Ç–∞—Ä" class="avatar">
    <div>
      <label for="avatarUpload" class="upload-btn">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∞–≤–∞—Ç–∞—Ä</label>

    <h1>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h1>
    <p class="subtitle">–í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ</p>

      <div class="form-group">

  </div>

  <script src="public/auth.js"></script>
  <script src="auth.js"></script>
  <script>
    function previewAvatar(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('avatarPreview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function saveProfile(event) {
      event.preventDefault();
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      let userData = JSON.parse(localStorage.getItem('userData')) || {};
      userData.profileCompleted = true;
      userData.fullName = fullName;
      userData.email = email;
      userData.phone = phone;
      localStorage.setItem('userData', JSON.stringify(userData));

      alert('–ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à email –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ (–ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ —Ç–µ–∫—Å—Ç).');
    }
