<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <!-- —Å—é–¥–∞ –ø–æ–¥–≥—Ä—É–∂–∞–µ—Ç—Å—è –º–µ–Ω—é (—à–∞–ø–∫–∞, —Å–∞–π–¥–±–∞—Ä, –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å) -->
  <div id="menu-container"></div>

  <!-- –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <main id="main-content">
    <div class="form-container">
      <h1>–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</h1>
      <form id="profileForm">
        <input type="text" id="fullName" placeholder="–§–ò–û" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω" />
        <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      </form>

      <button class="btn" onclick="goHome()">–ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ –≥–ª–∞–≤–Ω—É—é</button>
      <button class="btn" onclick="logout()">–í—ã–π—Ç–∏</button>
    </div>
  </main>

  <!-- –ø–æ–¥–≥—Ä—É–∂–∞–µ–º –º–µ–Ω—é, –∑–∞—Ç–µ–º menu.js –∏ auth.js -->
  <script>
    fetch("menu.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("menu-container").innerHTML = html;

        const menuJs = document.createElement("script");
        menuJs.src = "menu.js";  // —Å–∞–π–¥–±–∞—Ä/–Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å
        document.body.appendChild(menuJs);

        const authJs = document.createElement("script");
        authJs.src = "auth.js";  // –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–∫–µ–Ω–∞ + goHome/logout
        document.body.appendChild(authJs);
      });

    const API_BASE = 'https://uaround.onrender.com';

    function fillFromLocalStorage() {
      try {
        const ud = JSON.parse(localStorage.getItem('userData') || '{}');
        if (ud.fullName) document.getElementById('fullName').value = ud.fullName;
        if (ud.email)    document.getElementById('email').value    = ud.email;
        if (ud.phone)    document.getElementById('phone').value    = ud.phone;
      } catch (_) {}
    }

    async function loadProfile() {
      const token = localStorage.getItem('userToken');
      if (!token) return location.href = 'login.html';

      try {
        const res = await fetch(`${API_BASE}/api/user/profile`, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (res.status === 401) return location.href = 'login.html';
        if (!res.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å');

        const data = await res.json();
        document.getElementById('fullName').value = data.fullName || '';
        document.getElementById('email').value    = data.email    || '';
        document.getElementById('phone').value    = data.phone    || '';

        // —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º localStorage (–ø–æ–ª–µ–∑–Ω–æ –æ—Ñ—Ñ–ª–∞–π–Ω)
        const ud = {
          ...(JSON.parse(localStorage.getItem('userData') || '{}')),
          fullName: data.fullName || '',
          email: data.email || '',
          phone: data.phone || ''
        };
        localStorage.setItem('userData', JSON.stringify(ud));
      } catch (e) {
        console.warn('API –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ, –ø–æ–¥—Å—Ç–∞–≤–ª—è—é –∏–∑ localStorage:', e);
        fillFromLocalStorage();
      }
    }

    async function saveProfile(e) {
      e.preventDefault();
      const token = localStorage.getItem('userToken');
      if (!token) return location.href = 'login.html';

      const body = {
        fullName: document.getElementById('fullName').value.trim(),
        email:    document.getElementById('email').value.trim(),
        phone:    document.getElementById('phone').value.trim()
      };

      try {
        const res = await fetch(`${API_BASE}/api/user/profile`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify(body)
        });

        if (res.status === 401) return location.href = 'login.html';
        if (!res.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å');

        // –æ–±–Ω–æ–≤–ª—è–µ–º localStorage
        const ud = {
          ...(JSON.parse(localStorage.getItem('userData') || '{}')),
          fullName: body.fullName,
          email: body.email,
          phone: body.phone
        };
        localStorage.setItem('userData', JSON.stringify(ud));

        alert('–ü—Ä–æ—Ñ–∏–ª—å —Å–æ—Ö—Ä–∞–Ω—ë–Ω!');
      } catch (e) {
        console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è:', e);
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.');
      }
    }

    document.getElementById('profileForm').addEventListener('submit', saveProfile);
    loadProfile();
  </script>
</body>
</html>
