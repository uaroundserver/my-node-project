<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Чаты</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* аккуратная шапка + поиск */
    .page {display:flex;flex-direction:column;min-height:100svh;background:#0b1220;color:#e6eef7}
    .topbar{position:sticky;top:0;background:#0d1524;border-bottom:1px solid #1d2940;z-index:20}
    .topbar .wrap{padding:16px 16px 10px}
    .title{font-size:28px;font-weight:800;letter-spacing:.2px}
    .search-wrap{padding:6px 16px 12px}
    #chatSearch{
      width:100%;height:40px;border-radius:12px;border:1px solid #223147;background:#0f1a2c;
      color:#e6eef7;padding:0 12px;font-size:16px;outline:none;
    }
    /* список чатов */
    #chatList{list-style:none;margin:0;padding:6px 8px 16px}
    .chat-item{display:flex;gap:12px;align-items:center;padding:10px 8px;border-radius:12px;cursor:pointer}
    .chat-item:active{background:#0f1b30}
    .avatar{position:relative;width:44px;height:44px;flex:0 0 44px;border-radius:50%;background:#14223a;display:grid;place-items:center;overflow:hidden}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .avatar .letter{font-weight:800;color:#9ec3ff}
    .cmeta{flex:1;min-width:0}
    .crow{display:flex;align-items:center;gap:8px}
    .crow .title{font-size:17px;font-weight:700;flex:1;min-width:0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .crow .time{opacity:.7;font-size:13px}
    .cpreview{opacity:.85;font-size:14px;margin-top:2px;display:flex;align-items:center;gap:8px;min-width:0}
    .cpreview .text{min-width:0;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .badge{background:#2d72ff;color:#fff;border-radius:999px;padding:2px 8px;font-size:12px;font-weight:700}
    .empty{opacity:.7;padding:24px 16px}
  </style>
</head>
<body class="page">
  <header class="topbar">
    <div class="wrap"><div class="title">Чаты</div></div>
    <div class="search-wrap">
      <input id="chatSearch" placeholder="Поиск по чатам"/>
    </div>
  </header>

  <ul id="chatList"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chats.js"></script>
</body>
</html>
