<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Чаты</title>

  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="chat.css" />
  <!-- в chat.css уже есть стили шапки/списка; ниже добавил только маленькие правки -->
  <style>
    /* Делаем шапку и поиск как на обычных страницах */
    .page {
      display: flex; flex-direction: column; height: 100dvh;
      background: var(--bg, #0b1220);
    }
    header.tg {
      position: sticky; top: 0; z-index: 5;
      background: rgba(10,16,27,.9); backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .tg-inner {
      padding: 12px 16px 8px;
      display: flex; align-items: center; gap: 12px;
    }
    .tg-title { font-weight: 800; font-size: 22px; }
    .search-wrap {
      padding: 0 16px 12px;
    }
    #chatSearch {
      width: 100%;
      height: 40px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.04);
      color: #e6eef7;
      padding: 0 12px;
      outline: none;
    }
    main { flex: 1; overflow: auto; }
    ul.chat-list { list-style: none; margin: 0; padding: 0; }
    .chat-item {
      display: grid; grid-template-columns: 52px 1fr auto;
      gap: 12px; padding: 12px 16px; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,.04);
      cursor: pointer;
    }
    .chat-item:hover { background: rgba(255,255,255,.03); }
    .avatar {
      width: 48px; height: 48px; border-radius: 50%;
      background: linear-gradient(145deg,#1c2743,#0d1323);
      position: relative; overflow: hidden; display: grid; place-items: center;
      color:#9db3c9; font-weight: 800; font-size: 18px;
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; display: none; }
    .cmeta .title { font-weight: 700; color: #cfe3ff; }
    .cmeta .cpreview { color:#90a4b4; margin-top: 4px; }
    .chat-item .time { color:#8a9bb0; margin-left: 12px; }
    .badge { background:#2a67ff; color:#e6eef7; border-radius: 16px; padding: 2px 8px; font-weight:700; font-size: 13px; margin-left: 8px;}
  </style>
</head>
<body class="page">
  <header class="tg">
    <div class="tg-inner">
      <div class="tg-title">Чаты</div>
    </div>
    <div class="search-wrap">
      <input id="chatSearch" placeholder="Поиск по чатам" autocomplete="off" />
    </div>
  </header>

  <main>
    <ul id="chatList" class="chat-list"></ul>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/chats-list.js"></script>
</body>
</html>
