<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Подтвердите e-mail</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { text-align: center; }
    .form-container { max-width: 520px; margin: 40px auto; }
    .hint { opacity: .8; font-size: 14px; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Почти готово!</h1>
    <p>Мы отправили письмо с подтверждением на ваш e-mail. Перейдите по ссылке в письме, чтобы активировать аккаунт.</p>
    <p class="hint">Если письма нет — проверьте папку «Спам». После активации вы сможете войти в аккаунт.</p>
    <button onclick="window.location.href='login.html'">Перейти к входу</button>
    <button onclick="goToLogin()">Перейти к входу</button>
<script>
  function goToLogin() {
    // сносим возможные остатки
    localStorage.removeItem('userToken');
    localStorage.removeItem('userData');
    // и идём на логин
    window.location.href = 'login.html';
  }
</script>
  </div>
</body>
</html>
