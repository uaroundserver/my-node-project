<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Добро пожаловать | UAround</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Добро пожаловать на платформу <span style="color:#1e90ff;">UAround.com</span></h1>
  <p>Пройдите авторизацию или зарегистрируйтесь, чтобы начать пользоваться платформой.</p>


  <h1>Вход</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Пароль" required />
    <button type="submit">Войти</button>
  </form>
  <p>Нет аккаунта? <a href="index.html">Зарегистрироваться</a></p>
</div>
<script src="scripts/login.js"></script>
<script>
  document.getElementById('loginForm').addEventListener('submit', login);
</script>
</body>
</html>
