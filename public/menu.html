<header id="app-header">

  <div class="logo">LOGO</div>
</header>

<!-- Боковое меню -->
<div id="sidebar">
  <a href="home.html">🏠 Домой</a>

<!-- Нижняя панель -->

  <a href="profile.html">👤</a>
  <a href="settings.html">⚙</a>
  <a href="#" onclick="logout()">🚪</a>
</nav>

<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') document.getElementById('sidebar').classList.remove('active');
  });
  document.querySelectorAll('#sidebar a').forEach(a=>{
    a.addEventListener('click', ()=>document.getElementById('sidebar').classList.remove('active'));
  });
</script>
