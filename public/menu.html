<!-- Шапка -->
<header id="app-header" class="top-bar">
  <div class="bar-inner">
    <button id="menuButton" class="icon-btn" aria-label="Открыть меню" onclick="toggleSidebar()">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
        <path d="M4 6h16M4 12h16M4 18h16" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>

    <div class="brand logo">LOGO</div>

    <!-- кнопка чата -->
    <button id="chatHeaderIcon"
            class="icon-btn has-badge"
            aria-label="Открыть чат-уведомления"
            aria-expanded="false">
      <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
        <path d="M21 15a4 4 0 0 1-4 4H8l-4 3v-3H5a4 4 0 0 1-4-4V7a4 4 0 0 1 4-4h12a4 4 0 0 1 4 4z"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span id="chatBadgeHeader" class="badge" hidden>+1</span>
    </button>

    <!-- ▼ выпадающий список уведомлений -->
    <div id="chatNotifDropdown" class="dropdown" hidden>
      <div class="dropdown-head">Ответы вам</div>
      <div id="chatNotifList"></div>
      <div id="chatNotifEmpty" class="dropdown-empty" hidden>Пока нет новых ответов</div>
    </div>
  </div>
</header>

<!-- Клик по фону закрывает меню -->
